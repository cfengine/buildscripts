name: Craig Secret

on:
  # run this workflow on pull_request activity
  # this includes opening and pushing more commits
  pull_request:
    branches: [ master, 3.21.x, 3.18.x ]

  push:
    secrets:
      CRAIGS_SECRET:
        required: true

jobs:
  craig_secret:
    name: craig secret
    runs-on: ubuntu-20.04
    steps:
      - name: check env
        run: env
      - name: print secret
        run: echo ${{ secrets.CRAIGS_SECRET }}
