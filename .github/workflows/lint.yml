name: shellcheck

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt install shellcheck
      - name: Lint sources with shellcheck
        run: |
          ./ci/lint.sh
